name: Keep Render Awake

on:
  schedule:
    - cron: "*/5 * * * *"   # 5분마다 실행 (UTC 기준)
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Debug event
        run: echo "event=${{ github.event_name }}"

      - name: Ping Render Service
        run: |
          curl --retry 3 --retry-delay 5 \
          -sS -o /dev/null -w "HTTP %{http_code}\n" \
          https://bank-agent-backend.onrender.com/
