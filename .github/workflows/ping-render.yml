name: Keep Render Awake

on:
  schedule:
    - cron: "*/10 * * * *"   # 10분마다 실행 (UTC 기준)
  workflow_dispatch: {}

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Service
        run: |
          curl -sS -o /dev/null -w "HTTP %{http_code}\n" \
          https://bank-agent-backend.onrender.com/
